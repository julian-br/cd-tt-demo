    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.4;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    .group {
      display: flex;
      align-items: flex-start;
      gap: 100px;
      margin-bottom: 30px;
    }

    .audio-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .audio-container>div {
      display: flex;
      flex-direction: column;
    }

    .audio-container label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .plot-container {
      max-width: 600px;
    }

    .plot {
      width: 100%;
      border: 1px solid #ddd;
      padding: 5px;
      background: #f9f9f9;
      cursor: pointer;
      display: block;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: #ffffff;
      background-color: #2c3e50;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
